<!doctype html>
<html>
  <head>
    <title>Example of the Authorization Code flow with Spotify</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
      #login, #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
      .tab button.active {
        background-color: #C9E1E2;
      }
      .tabcontent {
        animation: fadeEffect 1s; /* Fading effect takes 1 second */
      }
      @keyframes fadeEffect {
        from {opacity: 0;}
        to {opacity: 1;}
      }
      .tab {
        background-color: #f1f1f1;
      }
      .tab button:hover {
        background-color: #add8e0;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="login">
        <h1>Spotify Top Tracks Album Viewer</h1>
        <p style="font-size:28px">Use this tool to view the albums that your top Spotify tracks are on!</p>
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>
      <div id="loggedin">
        <div id="user-profile">
        </div>
        <div id="oauth">
        </div>
        <div id="user-settings">
          <h2> Hello. </h2>
        </div>
        <div id="album-art">
        </div>
      </div>
    </div>

    <script id="user-settings-template" type="text/x-handlebars-template">
      <form id="user-params" onsubmit="displayAll(event)" style="font-size:24px;">
        <div>
          <label for="display-w">Display Width: </label>
          <input type="text" id="display-w" name="display-w">
        </div>
        <div>
          <label for="total-tracks">Total Albums to Display: </label>
          <input type="text" id="total-tracks" name="total-tracks">
        </div>
        <div>
          <label for="weeks">Four Weeks</label>
          <input type="radio" id="weeks" name="length" value="short_term">
          <label for="months">Six Months</label>
          <input type="radio" id="months" name="length" value="medium_term">
          <label for="all-time">All Time</label>
          <input type="radio" id="all-time" name="length" value="long_term" checked>
        </div>
        <div>
          <input type="submit" value="Submit">
        </div>
      </form>
    </script>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Logged in as {{display_name}}</h1>
      <div class="media">
        <div class="pull-left" style="position:relative; display:inline-block; width:150px; height:150px; overflow:hidden; border-radius:50%;">
          <a href="{{images.0.url}}"><img class="media-object" src="{{images.0.url}}" alt="profile picture" style="margin-left:-50px; height:100%; width:auto;"/></a>
        </div>
        <div class="media-body" style="font-size:24px;">
          <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>Id</dt><dd>{{id}}</dd>
            <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
            <dt>Country</dt><dd>{{country}}</dd>
          </dl>
        </div>
      </div>
    </script>

    <script id="oauth-template" type="text/x-handlebars-template">
    </script>

    <script id="art-template" type="text/x-handlebars-template">
      <div class="tab" style="font-size:32px; overflow:hidden; text-align:center;">
        <button id="defaultOpen" class="tablinks" onclick="openTab(event, 'Albums')" style="border:none; outline:none; padding:14px 16px; transition:0.3s">Album Display</button>
        <button class="tablinks" onclick="openTab(event, 'Freq')" style="border:none; outline:none; padding:14px 16px; transition:0.3s">Frequency Table</button>
        <button class="tablinks" onclick="openTab(event, 'Tracks')" style="border:none; outline:none; padding:14px 16px; transition:0.3s">Tracks by Album</button>
      </div>
      <div id="Albums" class="tabcontent">
      <div class="container">
        {{#each albums}}
        <a href="{{this.uri}}" ><img class="album-img" src={{this.images.0.url}} alt="{{this.name}}" style="padding-bottom:5px;"> </a>
        {{/each}}
    </div>
  </div>
  <div id="Freq" class="tabcontent">
    <div>
      <table style="table-layout:fixed; width:100%; border-collapse:collapse; font-size:24px;">
        <tr> <th style="padding:10px; text-align:center;">Album</th> <th style="padding:10px; text-align:center;">Number of Top Songs</th></tr>
        {{#each albums}}
        <tr><td style="padding:10px; text-align:center;">{{this.name}}</td> <td style="padding:10px; text-align:center;">{{this.count}}</td></tr>
        {{/each}}
      </table>
    </div>
  </div>
  <div id="Tracks" class="tabcontent">
    <div>
      {{#each albums}}
      <section class="album-rep" style="text-align:center; display:inline-table; vertical-align: top; padding:1.25rem;">
        <h3 style="font-size:28px;">{{this.name}}</h3>
        <div style="font-size:24px;">
          {{#each topList}}
          <div style="margin-top:.5rem;">{{this}}</div>
          {{/each}}
        </div>
      </section>
      {{/each}}
    </div>
  </div>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/spotify-web-api-js@1.4.0/src/spotify-web-api.min.js"></script>
    <script type="text/javascript">
    function displayAll(e) {
      e.preventDefault();
      window.displaySongs();
    }

    function openTab(e, tabType) {
      e.preventDefault();
      var tabcontent = document.getElementsByClassName("tabcontent");
      for(var i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(tabType).style.display = "block";
      e.currentTarget.className += " active";
    }
    </script>
    <script>
      (function() {

        Handlebars.registerHelper('arrRep', function(arr) {
          return arr.join("\n");
        });

        Handlebars.registerHelper('diffArrRep', function(arr) {
          return arr.join("\n\n");
        });

        var artSource = document.getElementById('art-template').innerHTML,
            artTemplate = Handlebars.compile(artSource),
            artPlaceholder = document.getElementById('album-art');

        function compareSongs(entry1, entry2) {
          return entry2[1] - entry1[1];
        }
        function displaySongs() {
          var formElement = document.querySelector("form");
          var formData = new FormData(formElement)
          var spotifyApi = new SpotifyWebApi();
          spotifyApi.setAccessToken(access_token);
          var length = formData.get('length');
          var req1 = spotifyApi.getMyTopTracks({limit: 50, offset: 0, time_range:length});
          var req2 = spotifyApi.getMyTopTracks({limit: 50, offset: 49, time_range:length});
          Promise.all([req1, req2]).then(([res1, res2]) => {
            var data = res1.items.concat(res2.items.slice(1));
            console.log('Top Tracks', data);
            var disWidth = formData.get('display-w');
            var totalTracks = formData.get('total-tracks');
            var totalDisplayAlbums = parseInt(totalTracks, 10);
            var images = processData(data);
            var albumsToDisplay = images.slice(0, totalDisplayAlbums);
            var pWidth = ((1/disWidth)*100 - 1) + "%";
            artPlaceholder.innerHTML = artTemplate({albums:albumsToDisplay});
            var imgs = document.getElementsByClassName("album-img");
            for(var i = 0; i < imgs.length; i++) {
              imgs[i].style.width=pWidth;
              imgs[i].style.maxWidth='100%';
            }
            var albumReps = document.getElementsByClassName("album-rep");
            for(var i = 0; i < albumReps.length; i++) {
              albumReps[i].style.width="33%";
            }
            document.getElementById("defaultOpen").click();
            //var container = document.getElementsByClassName("container");
            //container[0].style.display = "grid";
            //container[0].style.gridTemplateColumns = "1fr 1fr 1fr";
          }).catch(function(err) {console.log(err);})
        }
        window.displaySongs = displaySongs;
        function processData(songs) {
            var songCounts = {};
            var albumArtMap = {};
            for(var i = 0; i < songs.length; i++) {
              var song = songs[i];
              var albumID = song.album.id;
              if(!albumArtMap[albumID]) {
                albumArtMap[albumID] = song.album;
                albumArtMap[albumID].topList = [];
              }
              albumArtMap[albumID].topList.push(song.name);
              if(songCounts[albumID]) {
                songCounts[albumID]++;
              } else {
                songCounts[albumID] = 1;
              }
            }
            var sortedAlbums = Object.entries(songCounts).sort(compareSongs);
            var retAlbumArt = [];
            for(var i = 0; i < sortedAlbums.length; i++) {
              var albumID = sortedAlbums[i][0];
              albumArtMap[albumID].count = sortedAlbums[i][1];
              retAlbumArt.push(albumArtMap[albumID]);
            }
            console.log(retAlbumArt);
            return retAlbumArt;
        }
        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};

          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');

        var oauthSource = document.getElementById('oauth-template').innerHTML,
            oauthTemplate = Handlebars.compile(oauthSource),
            oauthPlaceholder = document.getElementById('oauth');

        var settingsSource = document.getElementById('user-settings-template').innerHTML,
            userSettingsTemplate = Handlebars.compile(settingsSource),
            userSettingsPlaceholder = document.getElementById('user-settings');

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;

        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            // render oauth info
            oauthPlaceholder.innerHTML = oauthTemplate({
              access_token: access_token,
              refresh_token: refresh_token
            });
            $.ajax({
                url: 'https://api.spotify.com/v1/me',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  userProfilePlaceholder.innerHTML = userProfileTemplate(response);
                  userSettingsPlaceholder.innerHTML = userSettingsTemplate();
                  $('#login').hide();
                  $('#loggedin').show();
                }
            });
          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }

          document.getElementById('obtain-new-token').addEventListener('click', function() {
            $.ajax({
              url: '/refresh_token',
              data: {
                'refresh_token': refresh_token
              }
            }).done(function(data) {
              access_token = data.access_token;
              oauthPlaceholder.innerHTML = oauthTemplate({
                access_token: access_token,
                refresh_token: refresh_token
              });
            });
          }, false);
        }
      })();
    </script>
  </body>
</html>
